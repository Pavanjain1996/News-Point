<html>
    <head>
        <title>News Point</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">News Point</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <form class="d-flex" method="get" action="/search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search" id="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
              </div>
            </div>
          </nav>
          <br/>
          <div class="container">
              <div class="row">
			<div class="col-md-12">
			<h1 style="text-align:center;">18 Latest <u><i>Articles</i></u></h1>
			<br/>
            </div>
            {% if content is not none %}
            {% for i in content %}
            <div class="col-md-12">
                <p>
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample{{i.id}}" aria-expanded="false" aria-controls="collapseExample{{i.id}}" style="width:100%;">
                      Article - {{i.id}}. {{i.headline}}
                    </button>
                  </p>
                  <div class="collapse" id="collapseExample{{i.id}}">
                    <div class="card card-body" style="text-align:center;">
                      <div class="container-fluid">
                        <div class="row">
                          <div class="col-md-4">
                            <img src="{{i.image_url}}" width="100%"/>
                          </div>
                        <div class="col-md-8">
                          {{i.content}}<br/>
                          <a href="{{i.redirect_url}}" class="btn btn-link" target="_blank">Click here to know more</a><br/>
                          Data From : {{i.data_from}}
                        </div>
                      </div>
                      </div>
                    </div>
                  </div>
                  <br/>
              </div>
            {% endfor %}
            {% else %}
            <div class="col" style="text-align: center;"><h1>No Articles Found</h1><a href="/" class="btn btn-link">Go to home</a></div>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    </body>
</html>
